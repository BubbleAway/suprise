<!DOCTYPE html>
<html>
<head>
  <title>Happy Birthday</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: Arial, sans-serif;
      height: 100vh;
      width: 100vw;
      position: relative;
      overflow: hidden;
    }

    h1 {
      position: absolute;
      top: 40px;
      width: 100%;
      text-align: center;
      font-size: 36px;
    }

    .btn {
      position: absolute;
      background: white;
      color: black;
      border: none;
      border-radius: 999px;
      font-size: 20px;
      padding: 20px 50px;
      cursor: pointer;
    }

    #btn1 {
      left: 80px;
      top: 250px;
    }

    #btn2 {
      left: 80px;
      top: 400px;
    }

    #btn3 {
      right: 80px;
      top: 400px;
    }

    #btn4 {
      right: 80px;
      top: 250px;
    }

    .message {
      display: none;
      position: absolute;
      inset: 0;
      background: black;
      color: white;
      text-align: center;
      padding-top: 200px;
    }

    .message h2 {
      font-size: 60px;
    }

    .message button {
      margin-top: 40px;
      font-size: 24px;
      padding: 15px 40px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <h1>Happy Birthday</h1>

  <button class="btn" id="btn1" onclick="showMessage(1)">Button one</button>
  <button class="btn" id="btn2" onclick="showMessage(2)">Button two</button>
  <button class="btn" id="btn3" onclick="showMessage(3)">Button three</button>
  <button class="btn" id="btn4" onclick="showMessage(4)">Button four</button>

  <div class="message" id="msg1">
    <h2>üéâ Surprise One!</h2>
    <button onclick="goBack()">Back</button>
  </div>

  <div class="message" id="msg2">
    <h2>üéÇ Surprise Two!</h2>
    <button onclick="goBack()">Back</button>
  </div>

  <div class="message" id="msg3">
    <h2>üéÅ Surprise Three!</h2>
    <button onclick="goBack()">Back</button>
  </div>

  <div class="message" id="msg4">
    <h2>‚ú® Surprise Four!</h2>
    <button onclick="goBack()">Back</button>
  </div>

  <script>
    function showMessage(num) {
      document.querySelectorAll('.message').forEach(m => m.style.display = 'none');
      document.getElementById('msg' + num).style.display = 'block';
    }

    function goBack() {
      document.querySelectorAll('.message').forEach(m => m.style.display = 'none');
    }
  </script>

</body>
</html>
